<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | ScrumCheckers</title> <!-- Título -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calculadora.png" type="image/x-icon"> <!-- Logo -->
</head>
<body>
    <div class="fondo"></div> <!-- Se agrega espacio para el fondo -->
    <div class="calculadora"> <!-- Se agrega espacio para la calculadora -->
        <div class="display">0</div> <!-- Se crea la pantalla -->
        <button class="boton">C</button> <!-- Se crean los botones -->
        <button class="boton">←</button>
        <button class="boton">(</button>
        <button class="boton">)</button>
        <button class="boton">√</button>
        <button class="boton">7</button>
        <button class="boton">8</button>
        <button class="boton">9</button>
        <button class="boton">+</button>
        <button class="boton">-</button>
        <button class="boton">4</button>
        <button class="boton">5</button>
        <button class="boton">6</button>
        <button class="boton">*</button>
        <button class="boton">/</button>
        <button class="boton">1</button>
        <button class="boton">2</button>
        <button class="boton">3</button>
        <button class="boton">^</button>
        <button class="boton" id="igual">=</button>
        <button class="boton" id="cero">0</button>
        <button class="boton">.</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
